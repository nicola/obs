<!DOCTYPE html>
<meta charset="utf-8" />

<head>
    <link
        rel="stylesheet"
        type="text/css"
        href="/dist/inspector.css"
    />

    <link
        rel="stylesheet"
        type="text/css"
        href="/dist/github-markdown.css"
    />

    <style>
     #main {
         margin: auto;
         max-width: 80%;
         padding: 2.5rem 1.25rem;
         min-height: 100vh;
     }
     .observablehq {
         padding-bottom: 10px;
         padding-top: 10px;
     }
    </style>
</head>
<body class="O--body">
    <div id="main" class="markdown-body"></div>
    <script type="module">
     import {
         Runtime,
         Inspector
     } from "/dist/runtime.js";

     import { Compiler } from "/dist/index-esm.js";

     const compile = new Compiler();
     const define = compile.module(document.querySelector('#model').text)

     const rt = new Runtime();
     window.MODULE = rt.module(
         define,
         Inspector.into(document.querySelector("#main"))
     );
    </script>
    <script id="model" type="text/plain">
     TEMPLATETAG
    </script>
</body>
